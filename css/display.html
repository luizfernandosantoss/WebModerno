<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        ul{ padding: 0px;  }
        div{background-color: seagreen}
        span{background-color: dodgerblue}
        li{background-color: purple}

        div,span,li{
            width: 50%;
            width: 100px;
            height: 40px;;
            padding-top: 30px;
            padding-left: 30px;
            text-align: center;
            display: inline-block;
            display: inline;
            display: block;


        }
    </style>
</head>

<body>
    <div>Texto 1</div>
    <span>Texto 2</span>
    <span>Texto 3</span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
