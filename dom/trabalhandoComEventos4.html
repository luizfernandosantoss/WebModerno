            //pegar o botão que tem o atributo wm-submit
        const form = document.forms[0]
        //atrelar um evento de click no form
        form.onsubmit = function(e){
            //previni o evento padrão
            e.preventDefault();
            //pegar o form que é parente do botão
            const form = e.target;
            //pegar os dados do formulario
            const formData = new FormData(form);
            //adicionar no formulario o atributo ajax
            formData.append('ajax',true);
            //pegar o formulario o elemento com nome de q
            console.log(formData.get('q'));
            //validar se ele tem o campo hl
            console.log(formData.has('hl'));

            for(let dado of formData){
                console.log(dado)
            }

        }
