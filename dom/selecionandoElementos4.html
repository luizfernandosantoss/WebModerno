<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this);
        }
        HTMLCollection.prototype.log = log;
        HTMLElement.prototype.log = log;
        Node.prototype.log = log;
        NodeList.prototype.log = log;

        //pegar o ul da div
        const lista = document.querySelector('div ul');
        //imprimir o pai da ul
        lista.parentNode.log();
        //imprimir o filho da ul
        lista.childNodes.log();
        //vem os espaços que estão no html
        const primeiro = lista.firstChild;
        primeiro.log();
        primeiro.nextSibling.log();

        const ultimo = lista.lastChild;
        ultimo.log();

        ultimo.previousSibling.log();

        //pegar os li sem os espaço; "sem os texto do DOM"
        lista.children.log();
        //pega o primeiro elemento definido da lista
        lista.firstElementChild.log();
        //ultimo elemento da lista
        lista.lastElementChild.log();
        //elemento irmao anterio ao elemento da lista pega a div do inicio
        lista.parentNode.previousElementSibling.log();
        //pega a div do fim
        lista.parentNode.nextElementSibling.log()
        //pegar todos elemento li que esta dentro de uma div
        //e dentro de ul
        document.querySelectorAll('div ul li').log();
    </script>
</body>

</html>
